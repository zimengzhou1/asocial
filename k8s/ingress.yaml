apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asocial-ingress
  namespace: asocial
  annotations:
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "backend"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      # Health endpoints
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 3001
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 3001
      # Frontend (default route)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
