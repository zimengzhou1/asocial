apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asocial-ingress
  namespace: asocial
  annotations:
    # WebSocket support
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      # Health endpoints
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 3001
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 3001
      # Frontend (default route)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
