apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: asocial

resources:
  - ../../base

# Use IfNotPresent for faster local development
# Assumes images are built locally via minikube docker-env
patches:
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
